<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">

<div class="container text-center mt-3">
    <img src="img/text-to-speak.jpg" alt="Text to Speak" class="mb-5 img-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form>
                <div class="mb-3">
                    <textarea id="text-input" class="form-control form-control-lg" placeholder="Type anything..."></textarea>
                </div>

                <!-- Rate -->
                <div class="mb-3">
                    <label for="rate">Rate</label>
                    <div id="rate-value" class="badge bg-primary float-end">1</div>
                    <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step="0.1">
                </div>

                <!-- Pitch -->
                <div class="mb-3">
                    <label for="pitch">Pitch</label>
                    <div id="pitch-value" class="badge bg-primary float-end">1</div>
                    <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step="0.1">
                </div>

                <!-- Voices here-->
                 <div class="form-group">
                    <select name="" id="voice-select" class="form-control form-control-lg"></select>
                 </div>
                 <button type="button" class="btn btn-light btn-lg w-100 mt-3" id="btn">Speak</button>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
